{% extends "base.html" %}
{% block content %}
    <h2>Register</h2>
    <form method="POST" action="{{ url_for('register') }}" id="registerForm" onsubmit="return validateForm()">
        <label>Username:</label><input type="text" name="username" id="username" required><br>
        <label>Email:</label><input type="email" name="email" id="email" required><br>
        <label>Password:</label><input type="password" name="password" id="password" required><br>
        <label>Confirm Password:</label><input type="password" name="confirm_password" id="confirm_password" required><br>
        <button type="submit">Register</button>
    </form>
    <p id="error-message" class="error"></p>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
{% endblock %}
